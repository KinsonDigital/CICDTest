defaults:
  run:
    shell: pwsh


on:
  workflow_dispatch:


jobs:
  preview_release:
    name: Preview Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Opt Out Of NUKE Telemetry
      run: |
        $env:NUKE_TELEMETRY_OPTOUT = "true";
        $value = $env:NUKE_TELEMETRY_OPTOUT;
        Write-Host "Telemetry Value: $value";

    - name: ReInstall DotNet Tool
      run: ../../InstallTool.ps1

    - name: Restore DotNet Tools
      run: dotnet tool restore

    - name: Run Preview Release
      run: dotnet cicd PreviewRelease
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
